<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script defer src="model.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
<div class="mainContainer">
    <div class="topContainer">
        <div class="mainHeader">MY TO DO LISTS</div>
        <div class="todaysDate">
            <span id="day"></span>
            <span id="month"></span>
            <span id="date"></span>
            <span id="year"></span>
        </div>
        <div>
            <input type="text" id="addListInput" placeholder="Create List Here" onkeyup="addButton(event)">
            <button class="btn btn-outline-secondary" onclick="addList()">+</button>
        </div>
    </div>
    <div class="middleContainer">
        <div id="list"></div>
    </div>
</div>
<!--<div class="clearButton">-->
    <!--<button onclick="clearCompleted()">clear completed tasks</button>-->
<!--</div>-->



</body>
</html>
